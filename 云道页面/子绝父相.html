<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>子绝父相</title>
	<style>
		.son {
			width: 310px;
			height: 190px;
			margin: 100px auto;
			border: 1px solid red;
			padding: 10px;
			position: relative;
		}
		.son .top {
			position: absolute;
			left: 0px;
			top: 0px;
		}
		.son .br {
			position: absolute;
			right: 0px;
			bottom: 0px;
		}
	</style>
</head>
<body>
		<div class="son">
			<img src="image/adv.jpg" alt="哈达拉斯" class="adv">
			<img src="image/top_tu.gif" alt="哈达拉斯" class="top">
			<img src="image/br.gif" alt="哈达拉斯" class="br">
		</div>
</body>
</html>
