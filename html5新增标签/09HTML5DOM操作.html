<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5DOM操作</title>
</head>
<body>
<ul>
    <li class="red">前端</li>
    <li >java</li>
    <li>js</li>
    <li>c++</li>
</ul>
<script>
 // 获取第一个li标签-->
    window.onload=function () {
    /*ElemensByTagName获取的是数组*/
        /* 索引：不直观，以后的数据都是从后台动态获取，不能事先知道
        *
        * */
        var cli = document.getElementsByTagName("li")[0];
        console.log(cli);
    }
</script>
</body>
</html>
